<h3>Add new product</h3>

<div class="form-group">
    <label>Title:</label>
    <input type="text" [(ngModel)]="productForm.title" class="form-control" placeholder="Enter new product title">
</div>
<div class="form-group">
    <label>Description:</label>
    <textarea class="form-control" [(ngModel)]="productForm.description" rows="5"
        placeholder="Enter new product description"></textarea>
</div>
<!-- <span style="white-space: pre-line">{{productForm.description}}</span> -->

<div class="row">
    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">Main image</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="file" accept="image/*" (change)="onSelectFile1($event)" class="form-control"
                        placeholder="Choose new tournament image">
                </div>
                <img *ngIf="productForm.mainImage" class="img-fluid" [src]="productForm.mainImage">
            </div>
        </div>
        <br>
    </div>
    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">Image 1</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="file" accept="image/*" (change)="onSelectFile2($event)" class="form-control"
                        placeholder="Choose new tournament image">
                </div>
                <img *ngIf="productForm.images[0]" class="img-fluid" [src]="productForm.images[0]">
            </div>
        </div>
        <br>
    </div>
    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">Image 2</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="file" accept="image/*" (change)="onSelectFile3($event)" class="form-control">
                </div>
                <img *ngIf="productForm.images[1]" class="img-fluid" [src]="productForm.images[1]">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label>Price for 1 unit:</label>
            <input type="number" [(ngModel)]="productForm.price" class="form-control" min="0">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>Old price for 1 unit (display Discount: {{ clcDiscount() }}%):</label>
            <input type="number" [(ngModel)]="productForm.oldPrice" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label>Price of shipping:</label>
            <input type="number" [(ngModel)]="productForm.shippingPrice" class="form-control" min="0">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>Shipping time (business days):</label>
            <input type="number" [(ngModel)]="productForm.shippingTime" class="form-control" min="0">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label>Shipping from:</label>
            <input type="text" [(ngModel)]="productForm.shippingFrom" class="form-control"
                placeholder="Enter current product location">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>How many units of this product you have:</label>
            <input type="number" [(ngModel)]="productForm.stock" class="form-control" min="0">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label>Shipping only to:</label>
            <input type="text" class="form-control" [(ngModel)]="productForm.shippingLimit"
                placeholder="Enter where you will ship this product">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>Keywords (makes the product easier to find):</label>
            <input type="text" class="form-control" [(ngModel)]="productForm.keywords"
                placeholder="Enter new product Keywords">
        </div>
    </div>
</div>
<button type="button" class="btn btn-dark" (click)="admin.saveNewProduct(productForm)" [disabled]="
!productForm.title ||
!productForm.description ||
!productForm.mainImage ||
!productForm.images[0] ||
!productForm.images[1] ||
productForm.price <= 0||
productForm.oldPrice < 0 ||
productForm.shippingPrice <= 0 ||
productForm.shippingTime < 0 ||
!productForm.shippingLimit ||
!productForm.shippingFrom ||
!productForm.keywords ||
productForm.stock <= 0">
    Publish new product</button>
